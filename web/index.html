<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Classifier Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; max-width: 400px; margin: auto; }
        h1 { text-align: center; }
        #result { margin-top: 20px; font-size: 1.2em; text-align: center; }
        input[type="file"] { display: block; margin: 20px auto; }
        button { display: block; margin: 0 auto; padding: 10px 20px; font-size: 1em; }
        img { display: block; margin: 20px auto; max-width: 100%; max-height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Garbage Classifier</h1>
        <input type="file" id="imageInput" accept="image/*">
        <img id="preview" src="#" alt="Image preview" style="display:none;"/>
        <button id="predictBtn">Classify Image</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
